<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header class="header">
      <h1 class="heading">Drawer</h1>
      <ul class="buttons">
        <li>
          <button class="button button--menu button--modal-toggle" type="button">
            menu
            <svg viewBox="0 0 100 80" width="30" height="30">
              <title>menu</title>
              <rect width="100" height="10"></rect>
              <rect y="30" width="100" height="10"></rect>
              <rect y="60" width="100" height="10"></rect>
            </svg>
          </button>
        </li>
        <li>
          <button class="button button--reset" type="button">
            <svg
              width="30"
              height="30"
              viewBox="0 0 17 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>reset</title>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2.0982 6H0.762199C0.158199 6 -0.0938009 6.583 0.0311991 7L2.4512 11.435C2.7432 11.814 3.2402 11.813 3.6112 11.286L6.0312 7C6.1562 6.48 5.9052 6 5.3002 6H4.1182C4.5572 3.564 6.5932 2 9.0312 2C11.7882 2 14.0312 4.243 14.0312 7C14.0312 9.757 12.0312 12 9.0312 12V14C13.0312 14 16.0312 10.86 16.0312 7C16.0312 3.14 12.8902 0 9.0312 0C5.5012 0 2.5722 2.51 2.0982 6Z"
                fill="black"
              />
            </svg>
          </button>
        </li>
      </ul>
    </header>

    <canvas id="canvas"></canvas>

    <dialog class="modal modal--about">
      <button class="button button--close-modal button--modal-toggle">
        <svg
          width="30"
          height="30"
          viewBox="0 0 54 54"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M50.3345 0.837036L27 24.1716L3.66547 0.837036L0.837036 3.66547L24.1716 26.9999L0.837036 50.3345L3.66547 53.163L27 29.8284L50.3345 53.163L53.1629 50.3345L29.8284 26.9999L53.1629 3.66547L50.3345 0.837036Z"
            fill="black"
          />
        </svg>
      </button>
      <h2>Hello!</h2>

      <p>
        In this program, you can draw a parallelogram using three points, and then get a circle with
        an area equal to the area of the parallelogram. If you want to give feedback or report a
        bug, feel free to contact us at:
        <a href="mailto:belogurovigor@gmail.com">belogurovigor@gmail.com</a>
      </p>

      <p>Igor Belogurov</p>

      <p>2021</p>
    </dialog>

    <script src="src/index.ts"></script>
  </body>
</html>
